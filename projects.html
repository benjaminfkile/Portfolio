    <div class="projectsHeader">
        <h1>
            header
        </h1>
    </div>

    <div class="projectsDescription">
        <h2>
            description
        </h2>
    </div>
    <div class="images">


    </div>

    <script>

        var imgIndex = -1;

       
        setInterval(carousel, 2000);
        function carousel() {
            imgIndex++;
            if (imgIndex < projectsArray[0].images.length) {
                loadImage(projectsArray[0].images[imgIndex]);
                console.log(projectsArray[0].images[imgIndex]);
            } else {
                imgIndex = -1;
            }

        }

        function loadImage(args) {
            $(".images").empty();
            $(".images").append(
                "<img src="
                + "\""
                + args
                + "\""
                + "alt=\"alt\">"
            );

        }

    </script>

</body>
