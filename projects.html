    <div class="projectsParent">
        <div class="projectsDescription">
            <h2>
                empty heading
            </h2>
            <p>
            </p>
        </div>
        <div class="images">
        </div>
        <div class="pNavi">
            <div class="left" onclick="leftBtn(this)">
                &lt;
            </div>
            <div class="right" onclick="rightBtn(this)">
                >
            </div>
        </div>
        <div class="links">
            <div class="repoLink">
            </div>
            <div class="liveLink">
            </div>
        </div>
    </div>
    <script>
        var projectIndex = 0;
        var imgIndex = -1;
        $(document).ready(function () {
            carousel();
            loadText();
            setInterval(carousel, 3000);
        });
        function carousel() {
            imgIndex++;
            if (imgIndex < projectsArray[projectIndex].images.length) {
                loadImage(projectsArray[projectIndex].images[imgIndex]);
            } else {
                imgIndex = -1;
            }
        }
        function loadImage(args) {
            $(".images").html(
                "<img src="
                + "\""
                + args
                + "\""
                + "alt=\"alt\">"
            );
        }
        function loadText() {
            if (projectIndex === 0) {
                $(".left").css("color", "gray");
                $(".right").css("color", "silver");
            }
            if (projectIndex === projectsArray.length - 1) {
                $(".left").css("color", "silver");
                $(".right").css("color", "gray");
            }
            $("h1").html(projectsArray[projectIndex].name);
            $("h2").html(projectsArray[projectIndex].description);
            $("p").html("Built in: " + projectsArray[projectIndex].technology);
            $(".repoLink").html(projectsArray[projectIndex].repoLink);
            $(".liveLink").html(projectsArray[projectIndex].liveLink);

        }
        function rightBtn() {
            if (projectIndex < projectsArray.length - 1) {
                imgIndex = -1;
                projectIndex++;
                $(".images").empty();
                loadText();
                carousel();
            }
        }
        function leftBtn() {
            if (projectIndex > 0) {
                $(".images").empty();
                imgIndex = -1;
                projectIndex--;
                loadText();
                carousel();
            }
        }
        function hamburgerClick(args) {
            args.classList.toggle("change");
            menuChecked++;
            if (menuChecked % 2 !== 0) {
                console.log("checked");
                menuExpand();
                $(".header h1").html("Ben Kile");
            } else {
                console.log("unchecked");
                menuCollapse();
                $(".header h1").html(projectsArray[projectIndex].name);
            }
        }
        function menuExpand() {
            $(".menuPhone").slideDown();
        }
        function menuCollapse() {
            console.log("collapse");
            $(".menuPhone").hide();
        }
        $(document).ready(function () {
            $(".menuPhone").hide();
        });
        var menuChecked = 0;
    </script>
</body>
