<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Projects</title>
    <meta name="Projects" content="My Projects">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="phone.css">
    <link rel="stylesheet" href="tablet.css">
    <link rel="stylesheet" href="large.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="list.js"></script>
</head>

<body>
    <div class="projectsHeader">
        <h1>
            empty heading
        </h1>
    </div>

    <div class="projectsDescription">
        <h2>
            empty heading
        </h2>
        <p>
        </p>
    </div>
    <div class="images">
    </div>
    <div class="pNavi">
        <div class="left" onclick="leftBtn(this)">
            &lt;
        </div>
        <div class="right" onclick="rightBtn(this)">
            >
        </div>
    </div>
    <div class="links">
        <div class="repoLink">
        </div>
        <div class="liveLink">
        </div>
    </div>
    <script>
        
        var projectIndex = 0;
        var imgIndex = -1;
        carousel();
        loadText();
        setInterval(carousel, 3000);

        function carousel() {
            imgIndex++;
            if (imgIndex < projectsArray[projectIndex].images.length) {
                loadImage(projectsArray[projectIndex].images[imgIndex]);
            } else {
                imgIndex = -1;
            }
        }
        function loadImage(args) {
            $(".images").empty();
            $(".images").append(
                "<img src="
                + "\""
                + args
                + "\""
                + "alt=\"alt\">"
            );
        }
        function loadText() {
            if(projectIndex === 0){
                $(".left").css("color" , "gray");
                $(".right").css("color" , "silver");

            }
            if(projectIndex === projectsArray.length-1){
                $(".left").css("color" , "silver");
                $(".right").css("color" , "gray");

            }
            $("h1").html(projectsArray[projectIndex].name);
            $("h2").html(projectsArray[projectIndex].description);
            $("p").html("Built in: " + projectsArray[projectIndex].technology);
            $(".repoLink").html(projectsArray[projectIndex].repoLink);
            $(".liveLink").html(projectsArray[projectIndex].liveLink);

        }
        function rightBtn() {
            if (projectIndex < projectsArray.length - 1) {
                imgIndex = -1;
                projectIndex++;
                $(".images").empty();
                loadText();
                carousel();
            }
        }
        function leftBtn() {
            if (projectIndex > 0) {
                $(".images").empty();
                imgIndex = -1;
                projectIndex--;
                loadText();
                carousel();
            }
        }
    </script>
</body>
