<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My Projects</title>
    <meta name="Projects" content="My Projects">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="phone.css">
    <link rel="stylesheet" href="tablet.css">
    <link rel="stylesheet" href="large.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="projectsHeader">
        <h1>
            empty heading
        </h1>
    </div>

    <div class="projectsDescription">
        <h2>
            empty heading
        </h2>
        <p>
        </p>
    </div>
    <div class="images">
    </div>
    <div class="pNavi">
        <div class="left" onclick="leftBtn(this)">
            &lt;
        </div>
        <div class="right" onclick="rightBtn(this)">
            >
        </div>
    </div>
    <div class="links">
        <div class="repoLink">
        </div>
        <div class="liveLink">
        </div>
    </div>
    <script>

        var projectsArray = [
            {
                name: "Space Quiz:",
                description: "Space Quiz is an interactive web app that quizzes you on what you know about space.",
                technology: "HTML, CSS, Javascript, jQuery",
                repoLink: "<a href=\"https:\/\/github.com\/benjaminfkile\/SpaceQuiz\">Github<\/a>",
                liveLink: "<a href=\"https:\/\/benjaminfkile.github.io\/SpaceQuiz\/\">Live Page<\/a>",
                images:
                    [
                        "./projectsRes/spaceQuiz/sQ1.png",
                        "./projectsRes/spaceQuiz/sQ2.png",
                        "./projectsRes/spaceQuiz/sQ3.png",
                        "./projectsRes/spaceQuiz/sQ4.png",
                        "./projectsRes/spaceQuiz/sQ5.png",
                        "./projectsRes/spaceQuiz/sQ6.png",
                    ]
            },
            {
                name: "Keno Simulator:",
                description: "Simulate up to to 2 billion Keno Games and keep track of which numbers are drawn the most.",
                technology: "Java, Swing(Java)",
                repoLink: "<a href=\https:\/\/github.com\/benjaminfkile\/spaghetti>Github<\/a>",
                liveLink: "<a href=\https:\/\/github.com\/benjaminfkile\/spaghetti>Github<\/a>",
                images:
                    [
                        "./projectsRes/kenoSimulator/kS1.png",
                        "./projectsRes/kenoSimulator/kS2.png",
                        "./projectsRes/kenoSimulator/kS3.png",
                        "./projectsRes/kenoSimulator/kS4.png",
                    ]
            }
        ];
    </script>

    <script>
        var projectIndex = 0;
        var imgIndex = -1;
        carousel();
        loadText();
        setInterval(carousel, 2000);

        function carousel() {
            imgIndex++;
            if (imgIndex < projectsArray[projectIndex].images.length) {
                loadImage(projectsArray[projectIndex].images[imgIndex]);
            } else {
                imgIndex = -1;
            }
        }
        function loadImage(args) {
            $(".images").empty();
            $(".images").append(
                "<img src="
                + "\""
                + args
                + "\""
                + "alt=\"alt\">"
            );
        }
        function loadText() {
            $("h1").html(projectsArray[projectIndex].name);
            $("h2").html(projectsArray[projectIndex].description);
            $("p").html("Built in: " + projectsArray[projectIndex].technology);
            $(".repoLink").html(projectsArray[projectIndex].repoLink);
            $(".liveLink").html(projectsArray[projectIndex].liveLink);

        }
        function rightBtn() {
            if (projectIndex < projectsArray.length - 1) {
                projectIndex++;
                loadText();
                carousel();
            }
        }
        function leftBtn() {
            if (projectIndex > 0) {
                projectIndex--;
                loadText();
                carousel();
            }
        }
    </script>
</body>
